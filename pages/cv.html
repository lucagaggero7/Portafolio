<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        /* Establecer que el iframe ocupe toda la p√°gina */
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Incrustar el PDF en el iframe -->
    <iframe src="/assets/docs/CV.pdf" frameborder="0"></iframe>
</body>
</html>
