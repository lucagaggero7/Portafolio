<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        /* Establecer que el embed ocupe toda la p√°gina */
        html, body {
            height: 100%;
            margin: 0;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Incrustar el PDF en el embed -->
    <embed src="/assets/docs/CV.pdf" type="application/pdf">
</body>
</html>
